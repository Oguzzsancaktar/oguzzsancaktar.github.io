		function isValidEmail(email) {
			// Email validation logic, you can use a regular expression or any other method
			// For simplicity, let's just check for '@' and '.'
			return email.includes('@') && email.includes('.');
		}

		function isValidPhone(phone) {
			// Phone validation logic using regular expression
			return /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/.test(phone);
		}

		const app = new Vue({
			el: '#contactForm',
			methods: {
				validateWithVue() {
					const name = this.$el.querySelector('#name').value;
					const surname = this.$el.querySelector('#surname').value;
					const email = this.$el.querySelector('#email').value;
					const phone = this.$el.querySelector('#phone').value;
					const subject = this.$el.querySelector('#subject').value;
					const gender = this.$el.querySelector('#gender').value;
					const message = this.$el.querySelector('#message').value;
					const subscribe = this.$el.querySelector('#subscribe').checked;
					const attachment = this.$el.querySelector('#attachment').files;

					if (!name || !email || !phone || !subject || !gender || !message || !surname) {
						alert('Please fill in all fields.');
						return;
					}

					if (!this.isValidEmail(email)) {
						alert('Please enter a valid email address.');
						return;
					}

					if (!this.isValidPhone(phone)) {
						alert('Please enter a valid phone number (Format: 555-555-5555).');
						return;
					}

					// Perform any other necessary actions or submit the form
					alert('Form submitted successfully (Vue.js validation)');
				},

				isValidEmail(email) {
					// Email validation logic using regular expression
					return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
				},

				isValidPhone(phone) {
					// Phone validation logic using regular expression
					return /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/.test(phone);
				}
			}
